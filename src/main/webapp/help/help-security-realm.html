<div>
  You need to add <b>Jenkins</b> as an Application within your <a href="https://gitlab.com/profile/applications">GitLab profile</a>
  to use <a href="http://doc.gitlab.com/ce/integration/oauth_provider.html">GitLab as OAuth2 authentication service provider</a>.
  <p>
    The <b>Callback url</b> to be configured within GitLab OAuth configuration is e.g. <b>http://localhost:8080/jenkins/securityRealm/finishLogin</b>
  </p>
</div>
