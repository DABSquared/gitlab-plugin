<div>
    Template that Jenkins will use to post a comment on GitLab merge request. Available placeholders are:
    <dl>
        <dt><code>${icon}</code></dt>
        <dd>Emoji icon (+1 or -1)</dd>
        <dt><code>${buildResult}</code></dt>
        <dd>Build result description</dd>
        <dt><code>${buildUrl}</code></dt>
        <dd>URL of the build</dd>
    </dl>
</div>
